<head>

<body>

    <a>
        <button class="same-size" onclick="resetAndRedirect()">
            Yes
        </button>
    </a>
    <a href="../index.html">
        <button class="same-size">No</button>
    </a>

    <script>    
        function resetAndRedirect() {
            reset();
            localStorage.setItem('resetMessage', 'localStorage reset');
            setTimeout(function() {
                window.location.href = '../index.html';
            }, 1000); // 1000 milliseconds = 1 second
        }
    </script>
